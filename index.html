<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/index.scss"/>
    <title>Calculator</title>
</head>
<body>
  <div class="calculator-container">
            <div class="calculator-container__outline">
        <div class="calculator-container__header">
            <div class="calculator-container__head">

            </div>
           
            <div class="calculator-container__bottom">
                    <button class="button " value="^"> c</button>
                    <button class="button symbol" value="+/-">+/-</button>
                    <button class="button symbol" value="%">%</button>
                    <button class="button " value="/">/</button><br><br>
                    <button class="button " value="7">7</button>
                    <button class="button " value="8">8</button>
                    <button class="button " value="9">9</button>
                    <br><br>
                    <button class="button " value="4">4</button>
                    <button class="button " value="5">5</button>
                    <button class="button " value="6">6</button>
                    <br><br>
                    <button class="button " value="1">1</button>
                    <button class="button " value="2">2</button>
                    <button class="button " value="3">3</button>
                    <br><br>
                    <button class="button special" style="width:80px" value="0">0</button>
                     <br><br>
                    <button class="button symbol" value="-">-</button>
                    <button class="button symbol" value="*">*</button>
                    <button class="button symbol" value="+">+</button>
                    
                    <button class="button symbol" value=".">.</button>
                    <button class="button symbol" style="background-color: rgb(255, 123, 0);width:80px"value="=">=</button>
            </div>
        </div>
         <div class="calculator-container__info">
             <img  class="calculator-container__info--image" src="./assets/help.png" />
         </div>
         <div class="calculator-container__switch">
                <img src="./assets/night_mode.png" />
         </div>
        <div class="calculator-container__Result">
            
        </div>
        <div class="calculator-container__mid">
                <!-- <div>
                        HISTORY <img src="./assets/Group_4.png" />
                </div> -->
        </div>
            </div>
       
    </div>
    <script src="./js/index.js"></script>
   
</body>
</html>
